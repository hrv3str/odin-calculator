<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet"
        href="styles.css">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Exo+2">
    <script src="./scripts/script.js"
        defer>
    </script>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display"
            class="button">

        </div>
        <div id="delete-button"
            class="button">
            delete
        </div>
        <div id="clear-button"
            class="button">
            clear
        </div>
        <div class="button"
            id="digit-seven">
            7
        </div>
        <div class="button"
            id="digit-eight">
            8
        </div>
        <div class="button"
            id="digit-nine">
            9
        </div>
        <div class="button"
            id="operation-divide">
            รท
        </div>
        <div class="button"
            id="digit-four">
            4
        </div>
        <div class="button"
            id="digit-five">
            5
        </div>
        <div class="button"
            id="digit-six">
            6
        </div>
        <div class="button"
            id="operation-multiply">
            x
        </div>
        <div class="button"
            id="digit-one">
            1
        </div>
        <div class="button"
            id="digit-two">
            2
        </div>
        <div class="button"
            id="digit-three">
            3
        </div>
        <div class="button"
            id="operation-substraction">
            -
        </div>
        <div class="button"
            id="digit-floater">
            .
        </div>
        <div class="button"
            id="digit-zero">
            0
        </div>
        <div class="button"
            id="operation-equal">
            =
        </div>
        <div class="button"
            id="operation-add">
            +
        </div>
    </div>
</body>
</html>
