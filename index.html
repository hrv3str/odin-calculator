<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet"
        href="styles.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron&display=swap"        
        rel="stylesheet">
    <script src="./scripts/script.js"
        defer>
    </script>
</head>
<body>
    <div id="calc-body">
        <div id="calc-display"
            class="button">
            <div id="display-operations"
                class ="display">
                0
            </div>
            <div id="display-results"
                class ="display">
                0
            </div>
        </div>
        <div id="delete-button"
            class="button hover">
            delete
        </div>
        <div id="clear-button"
            class="button hover">
            clear
        </div>
        <div class="button hover"
            id="digit-seven">
            7
        </div>
        <div class="button hover"
            id="digit-eight">
            8
        </div>
        <div class="button hover"
            id="digit-nine">
            9
        </div>
        <div class="button hover"
            id="operation-divide">
            รท
        </div>
        <div class="button hover"
            id="digit-four">
            4
        </div>
        <div class="button hover"
            id="digit-five">
            5
        </div>
        <div class="button hover"
            id="digit-six">
            6
        </div>
        <div class="button hover"
            id="operation-multiply">
            *
        </div>
        <div class="button hover"
            id="digit-one">
            1
        </div>
        <div class="button hover"
            id="digit-two">
            2
        </div>
        <div class="button hover"
            id="digit-three">
            3
        </div>
        <div class="button hover"
            id="operation-substraction">
            -
        </div>
        <div class="button hover"
            id="digit-floater">
            .
        </div>
        <div class="button hover"
            id="digit-zero">
            0
        </div>
        <div class="button hover"
            id="operation-equal">
            =
        </div>
        <div class="button hover"
            id="operation-add">
            +
        </div>
    </div>
</body>
</html>
